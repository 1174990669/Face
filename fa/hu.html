		function but(id){
			this.oParent = document.getElementById(id);
			this.aBut = this.oParent.getElementsByTagName('button');
			this.aDiv = this.oParent.getElementsByTagName('div');
			this.Time=0;
		}
		but.prototype.inbut=function(){
			var Th=this
			for (var i = 0; i < this.aBut.length; i++) {
				this.aBut[i].index=i;
				this.aBut[i].onclick=function(){
					Th.inbut2(this)
				};
			}
			but.prototype.inbut2=function(nav){
				for (var i= 0; i < this.aDiv.length; i++) {
						this.aBut[i].className='';
						this.aDiv[i].style.display="none";
					}
					nav.className='active';
					this.aDiv[nav.index].style.display="block";
						
			}
		}
		but.prototype.Ti=function(){
			var  This=this;
			setInterval(function(){
				if(This.Time == This.aBut.length-1){
				This.Time = 0;
				// alert(1)
				}else{
					This.Time++;
					}
				for (var i= 0; i < This.aBut.length; i++) {
						This.aDiv[i].style.display="none";
						This.aBut[i].className='';
					}
					This.aBut[This.Time].className='active';
						This.aDiv[This.Time].style.display="block";
						
			},1000)
		}
